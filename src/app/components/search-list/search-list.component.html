<div class="search-list">
  <ul>
    <li *ngFor="let item of search.finalResults | async">
      <p class="sdds-detail-06 sdds-text-grey-400 sdds-background-blue-200">{{item.parent}}</p>
      <ul>
        <li *ngFor="let page of item.searchFound" class="sdds-text-black sdds-background-white">
          <a [routerLink]="page.url">{{page.link}} <c-icon name="scania-angle-down"></c-icon> {{page.pageTitle}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
