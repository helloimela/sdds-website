<h4 class="mb-5">{{example.title}}</h4>

<div class='row mb-5' *ngFor='let type of example.text | split:"\r?\n-\r?\n"'>
  <div class='col-12 mb-5' [innerHTML]='type | keepHtml'></div>
  <div class='col-12'>
    <div class='input-group'>
      <input type='text' class='form-control bg-dark text-light' [value]='type'>
    </div>
  </div>
</div>
