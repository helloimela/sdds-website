<strong>{{example.title}}</strong>

<div class='row mb-5' *ngFor='let type of example.text | split'>
  <div class='col-3' [innerHTML]='type | keepHtml'></div>
  <div class='col-9'>
    <div class='input-group mb-3'>
      <input type='text' class='form-control bg-dark text-light' [value]='type'>

      <div class='input-group-append'>
        <button class='btn btn-secondary' type='button'>Copy</button>
      </div>
    </div>
  </div>
</div>
