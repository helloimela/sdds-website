<section class="code-example-wrapper">
  <ng-template [ngIf]="example.preview">
    <h5 class="code-preview-title">{{example.title}}</h5>
    <div class="code-preview" [innerHTML]="example.code | keepHtml"></div>
  </ng-template>
  <pre><code>{{example.code}}</code></pre>
</section>
