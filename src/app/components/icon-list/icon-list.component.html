<div *ngFor="let icon of icons" class="icon col-lg-4 col-xl-2 col-sm-6 col-md-6 mb-5"
(click)='openModal(icon)' data-toggle='modal' data-target='#iconModal'>
  <c-icon [name]="icon.name"></c-icon>
  <span>{{icon.name}}</span>
</div>

<div class='modal fade' id='iconModal' tabindex='-1' role='dialog' aria-labelledby='iconModalLabel' aria-hidden='true'>
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h5 class='modal-title' id='iconModalLabel'>{{currentIcon.name}}</h5>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
          <span aria-hidden='true'>Ã—</span>
        </button>
      </div>
      <div class='modal-body'>
        <div class="row">
          <div class="col-md-6">
            <p class="icon-preview">
              <c-icon [name]="currentIcon.name"></c-icon>
            </p>
            <p>
              <strong>HTML</strong>
              <span [innerHTML]='currentIcon.code | keepHtml'></span>
            </p>
            <p class="icon-modal-buttons">
              <strong>Download as</strong>
              <br>
              <a href="" class="btn btn-secondary"><span><c-icon name="scania-save"></c-icon></span> SVG</a>
              <a href="" class="btn btn-secondary"><span><c-icon name="scania-save"></c-icon></span> PNG</a>
              <a href="" class="btn btn-secondary"><span><c-icon name="scania-save"></c-icon></span> AI</a>
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <strong>Description</strong>
              <br>
              {{currentIcon.description}}
            </p>
            <p>
              <strong>Usage</strong>
              <br>
              {{currentIcon.usage}}
            </p>
            <p>
              <strong>Restrictions</strong>
              <br>
              {{currentIcon.restriction}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
