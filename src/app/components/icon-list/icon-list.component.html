<div class="col-md-3 input-group">
  <input type="text"
  id="searchIcons"
  class="form-control"
  placeholder="Icon name"
  (input)="searchIcons($event);">
  <div class='input-group-append'>
    <span class='input-group-text'><c-icon name='scania-search'></c-icon></span>
  </div>
</div>

<div *ngFor="let icon of filteredIcons" class="icon col-lg-4 col-xl-2 col-sm-6 col-md-6 mb-5"
(click)='openModal(icon)' data-toggle='modal' data-target='#iconModal'>
  <c-icon [name]="icon.name"></c-icon>
  <span>{{icon.title}}</span>
</div>

<div class='modal fade' id='iconModal' tabindex='-1' role='dialog' aria-labelledby='iconModalLabel' aria-hidden='true'>
  <div [ngClass]='{"modal-dialog" : true, "modal-lg" : getModalLayout(currentIcon)}' role='document'>
    <div class='modal-content'>
      <div class='modal-body'>
        <div class="row">
          <div class="col-md-10">
            <h1 class='modal-title' id='iconModalLabel'>{{currentIcon.title}}</h1>
            <div class="last-update">Added {{lastUpdate | dateFormat}}</div>
          </div>
          <div class="col-md-2">
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>Ã—</span>
            </button>
          </div>
          <div [ngClass]='getModalLayout(currentIcon) ? "col-md-6" : "col-md-12"'>
            <div class="icon-preview">
              <c-icon [name]="currentIcon.name"></c-icon>
            </div>
            <p>
              <strong>HTML</strong>
              <span [innerHTML]='currentIcon.code | keepHtml'></span>
            </p>
            <div class="icon-modal-buttons">
              <strong>Download as</strong>
              <br>
              <button [id]="currentIcon.name" (click)="download($event)" class="btn btn-secondary"><span><c-icon name="scania-save"></c-icon></span>SVG</button>
              <!-- <button [id]="currentIcon.name" (click)="download($event)" class="btn btn-secondary"><span><c-icon name="scania-save"></c-icon></span>PNG</button>
              <button [id]="currentIcon.name" (click)="download($event)" class="btn btn-secondary"><span><c-icon name="scania-save"></c-icon></span>AI</button> -->
            </div>
          </div>
          <div class="col-md-6">
            <p *ngIf='currentIcon.description'>
              <strong>Description</strong>
              <br>
              {{currentIcon.description}}
            </p>
            <p *ngIf='currentIcon.usage'>
              <strong>Usage</strong>
              <br>
              {{currentIcon.usage}}
            </p>
            <p *ngIf='currentIcon.restriction'>
              <strong>Restrictions</strong>
              <br>
              {{currentIcon.restriction}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
