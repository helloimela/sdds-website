<header>
    <a routerLink="">Corporate UI</a>
</header>

<section item-toggler *ngFor="let item of items; index as i" text="{{item.content.title}}" [collapsed]="false">
    <a *ngFor="let sub of item.items; index as i" [routerLink]="item.url + '/' + sub.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{sub.content.title}}</a>
</section>
