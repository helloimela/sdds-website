<header class="sdds-header">
  <div [ngClass]="{'site-search':true, 'open' : searchOpen}">
    <button (click)="toggleSearch()"><c-icon name="scania-search"></c-icon></button>
    <input class="sdds-detail-02" type="text" placeholder="Search" name="sdds-header-search">
    <button class="close-search" (click)="toggleSearch()"><c-icon name="scania-cross"></c-icon></button>
  </div>
  <span class="scania-symbol"></span>
</header>
